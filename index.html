<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./js/controller.js"></script>
    <script defer src="./js/form.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Functions INPUT</title>
</head>
<body>
    <main id="first_container">
        <form class="form">
            <label class="label_form" for="input_form_cpf">Informe o CPF:</label>
            <input class="input_form" id="input_form_cpf" type="text" placeholder="CPF" autocomplete="off">
            <span class="span_form"></span>

            <label class="label_form" for="input_form_cnpj">Informe o CNPJ:</label>
            <input class="input_form" id="input_form_cnpj" type="text" placeholder="CNPJ" autocomplete="off">
            <span class="span_form"></span>
        </form>
    </main>
</body>
</html>
